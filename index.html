<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Nossa calculadora</h1>
    Primeiro Numero<br />
    <input id="n1" type ="number"/> <br />
    segundo numero<br />
    <input id="n2" type ="number"/> <br />
    <button onclick="Somar()">Somar</button>
    <button onclick="Subtração()">subtração</button>
    <button onclick="Multiplicação()">multiplicação</button>
    <button onclick="Divisão()">divisão</button> 
    <br />
    O resultado é <span></span>
    <script>
        var n1 = document.querySelector('#n1')
var n2 = document.querySelector('#n2')
var resultado = document.querySelector('span')

function Somar() {
    resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)

}
function Subtração() {
    resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
}
function Multiplicação() {
    resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
}
function Divisão() {
    resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
}
    </script>



    

</body>
</html>
